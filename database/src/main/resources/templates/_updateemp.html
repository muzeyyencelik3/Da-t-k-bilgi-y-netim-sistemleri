<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Update Employee</title>
</head>
<body>
<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Update Employee</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">X</span></button>
            </div>
            <div class="modal-body">
                <form action="#" th:action="@{/update}" th:object="${emp}" th:method="post">
                    <div class="form-group">
                        <label for="sempno">Empno</label>
                        <input type="text" class="form-control" id="sempno" th:field="*{empno}">
                    </div>
                    <div class="form-group">
                        <label for="ename">ename</label>
                        <input type="text" class="form-control" id="ename" th:field="*{ename}">
                    </div>
                    <div class="form-group">
                        <label for="job">job</label>
                        <input type="text" class="form-control" id="job" th:field="*{job}">
                    </div>
                    <div class="form-group">
                        <label for="mgr">mgr</label>
                        <input type="text" class="form-control" id="mgr" th:field="*{mgr}">
                    </div>
                    <div class="form-group">
                        <label for="hiredate">hiredate</label>
                        <input type="text" class="form-control" id="hiredate" th:field="*{hiredate}">
                    </div>
                    <div class="form-group">
                        <label for="sal">sal</label>
                        <input type="text" class="form-control" id="sal" th:field="*{sal}">
                    </div>
                    <div class="form-group">
                        <label for="comm">comm</label>
                        <input type="text" class="form-control" id="comm" th:field="*{comm}">
                    </div>
                    <div class="form-group">
                        <label for="deptno">deptno</label>
                        <input type="text" class="form-control" id="deptno" th:field="*{deptno}">
                    </div>
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
</body>
</html>
