<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Add Employee</title>
</head>
<body>
<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New Employee</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="#" th:action="@{/add}" th:object="${emp}" th:method="post">
                    <div class="form-group">

                        <input type="text" class="form-control" empno="sempno" aria-describedby="sempnoHelp" placeholder="Enter employee empno" th:field="*{empno}">

                    </div>
                    <div class="form-group">

                        <input type="text" class="form-control" empno="ename" aria-describedby="enameHelp" placeholder="ename" th:field="*{ename}">

                    </div>
                    <div class="form-group">

                        <input type="text" class="form-control" empno="job" aria-describedby="jobHelp" placeholder="job" th:field="*{job}">

                    </div>
                    <div class="form-group">

                        <input type="text" class="form-control" empno="mgr" aria-describedby="mgrHelp" placeholder="mgr" th:field="*{mgr}">

                    </div>
                    <div class="form-group">

                        <input type="text" class="form-control" empno="hiredate" aria-describedby="hiredateHelp" placeholder="hiredate" th:field="*{hiredate}">

                    </div>
                    <div class="form-group">

                        <input type="text" class="form-control" empno="sal" aria-describedby="salHelp" placeholder="sal" th:field="*{sal}">

                    </div>
                    <div class="form-group">

                        <input type="text" class="form-control" empno="comm" aria-describedby="commHelp" placeholder="comm" th:field="*{comm}">

                    </div>
                    <div class="form-group">

                        <input type="text" class="form-control" empno="deptno" aria-describedby="deptnoHelp" placeholder="deptno" th:field="*{deptno}">

                    </div>
                    <div class="card float-end">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
<!--script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script-->
</body>
</html>
